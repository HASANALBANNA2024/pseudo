<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo Elements</title>
    <style>
        h3::after{
            content: '.pdf';
            color: red;
            font-size: 10px;
            background-color: yellow;
        }
        p::first-letter{
            font-size: 50px;

        }
        p::first-line{
            background-color: aquamarine;
        }
        /* ::selection{
            background-color: yellow;
        } */
        input::placeholder{
            color:red;
        }
    </style>
</head>

<body>
    <h3>heading -1</h3>
    <h3>heading -2</h3>
    <h3>heading -3</h3>
    <input type="text" placeholder="pleasae input your email">


    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus, iusto.</p>
    <p>Saepe culpa, totam sunt atque est animi architecto quasi assumenda!</p>

</body>

</html>
