<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Z index learn */
        .box{
            position: relative;

        }
        .ring{
           top: -70px;
           z-index: 5;
        }
        .boy{
            z-index: 10;
        }
      
        .water{
            top: -150px;
        }
    </style>
</head>

<body>
    <h1>Z index</h1>
    <div class="container">
        <div class="box boy">
          <img src="images/boy.jpg" alt="">
        </div>
        <div class="box ring">
            <img src="images/ring" alt="">
        </div>
        <div class="box water">
            <img src="images/water.png" alt="">
        </div>
     
    </div>
</body>

</html>
